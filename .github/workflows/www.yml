name: www

on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🐙
        uses: actions/checkout@v2
      - name: ⬇️
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: 🛒
        run: yarn
      - name: 🔨
        run: yarn build
      - name: 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: www
